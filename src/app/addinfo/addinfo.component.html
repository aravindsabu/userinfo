<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">email</th>
                            <th scope="col">first_name</th>
                            <th scope="col">last_name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="i fo usdata.data ">
                            <td>{{i.id}}</td>
                            <td>{{i.email}}</td>
                            <td>{{i.first_name}}</td>
                            <td>{{i.last_name}}</td>
                        </tr>
                    </tbody>
                </div>
            </div>
        </div>
    </div>
</div>
